<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet-body">
                <form class="form-horizontal" method="post" id="loginFrom" target="hidden">
                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label">username</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="username" name="username" placeholder="username"> </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password"> </div>
                    </div>
                    <div class="form-group" style="display: none" id="promptDiv">
                        <label for="password" class="col-md-2 control-label">用户名或密码错误</label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn blue" onclick="commitFromToLogin()">点击登录</button>
                        </div>
                    </div>
                </form>
                <iframe name="hidden" style="display:none;"></iframe>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    function commitFromToLogin() {
        $('#promptDiv').css('display','none');
        $.ajax({
            type: "POST",
            sync: false,
            url: "/oauth/login" ,
            data: $('#loginFrom').serialize(),
            success: function (result, status) {
                // window.location.replace(result)
                window.location.href=result;
            },
            error : function(xhr) {
                if (xhr.responseText == "password") {
                    $('#promptDiv').css('display','block');
                    $('#password').focus();
                }
            }
        });
    }

    function sleep(n) {
        var start = new Date().getTime();
        while (true) {
            if (new Date().getTime() - start > n) {
                break;
            }
        }
    }
</script>
</body>
</html>
